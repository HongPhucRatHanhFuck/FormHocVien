<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<style>
    h2{
        background-color: aquamarine;
    }
</style>
<body>
<h2 style="color: blue">ĐĂNG KÝ HỌC VIÊN</h2>
<table>
    <tr>
        <td style="color: blue">Họ và tên:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td style="color: blue">Ngày sinh:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td style="color: blue">Giới tính:</td>
        <td>
            <input type="radio" name="gender" value="Nam">Nam
            <input type="radio" name="gender" value="Nữ">Nữ
        </td>
    </tr>
    <tr>
        <td style="color: blue">Địa chỉ:</td>
        <td>
            <textarea cols="50" rows="3"></textarea>
        </td>
    </tr>

    <tr>
        <td style="color: blue">Lớp:</td>
        <td>
            <select>
                <option>--Chọn lớp--</option>
                <option>Lop 1</option>
                <option>Lop 2</option>
                <option>Lop 3</option>
                <option>Lop 4</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="color: blue">Email:</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td style="color: blue">Điện thoại</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button>Đăng ký</button>
            <button>Nhập lại</button>
        </td>
        <td></td>
    </tr>
</table>

</body>
</html>
